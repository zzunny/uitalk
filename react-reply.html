<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>REPLY - REACT</title>
<link type="text/css" rel="stylesheet" href="http://image.gsshop.com/mobile/mc/css/common.css" />
<link type="text/css" rel="stylesheet" href="http://image.gsshop.com/mobile/mc/css/event.css" /> 

<style type="text/css">
.wrap {width:600px;margin:20px auto;}
.comment_txt {padding-top:10px;}
.pt28 {font-size:28px;line-height:normal;}
.pt24 {font-size:24px;line-height:normal;}
.pt20 {font-size:20px;line-height:normal;}
.mg20 {margin:20px 0;}
</style>
</head>
<body>


<div class="wrap">

	<h1 class="pt28">Recat 실습예제</h1>
	<h2 class="pt24">다음을 React로 작성해 봅니다.</h2>

	<h3 class="pt20 mg20">댓글쓰기</h3>


	<!-- 작업영역 -->
	<section class="comment_write">
		
		<!-- 댓글표시 영역 -->
		<p class="comment_txt">몇일전부터 상품평을 계속 훑어 봤는데 불량제품이 종종 나오는 거 같은데 매진되면 교환도 힘든 레아백 하자 없는 제품으로 신경써서 배송해주세요.</p>
		<figure class="comment_info">
			<span>gsshop</span> <em>|</em> <span>2012.02.28</span>
		</figure>
		<!-- //댓글표시 영역 -->

		<!-- 댓글작성영역 -->
		<fieldset>
			<legend>댓글 작성하기</legend>
			<div>ID : <input type="text" /></div>
			<div class="comment_write_wrap">
				<p><textarea>댓글을 작성해 주세요.</textarea></p>
				<a href="#" class="btn_write"><u>등록</u></a>
			</div>
		</fieldset>
		<!-- //댓글작성영역 -->
	</section>
	<!-- //작업영역 -->
			
</div>
							


</body>
